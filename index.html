<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="./main.js" defer></script> -->
     <script src="./m.js" defer></script>
</head>
<body>
    <section>
        <div id="clac-container" class="centered">
        <div id="screen-container">
            <button id="additional-operations"></button>
            <div data-previous-operand></div>
            <div data-current-operand></div>
        </div>
        <div id="buttons-container">
            <button data-all-clear class="span-two">AC</button>
            <button data-delete class="small-font">DEL</button>
            <button data-operation>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>ร</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-numbers>0</button>
            <button data-equals class="span-two">=</button>
        </div>
    </div>
        
        <div id="advanced-operations-container" class="hidden">
        <button data-function>sin</button>
        <button data-function>cos</button>
        <button data-function>tan</button>
        <button data-function>cot</button>
        <button data-function>sec</button>
        <button data-function>csc</button>
        <button data-bracket>(</button>
        <button data-bracket>)</button>
        <button data-function>sqrt</button>
        <button data-function>pow</button>
    </div>
</section>
    
</body>
</html>
